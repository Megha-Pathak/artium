<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Store | Signup</title>
    <link
      rel="stylesheet"
      href="https://coral-ui.vercel.app/Components/coral-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../css/footer.css" />
    <link rel="stylesheet" href="./../css/form.css" />
    <link rel="stylesheet" href="./../css/home-layout.css" />
  </head>
  <body>
    <nav class="nav-bar shadow-box">
      <div class="nav-section">
        <div class="nav-logo nav-section-items">
          <a class="link-no-style" href="/index.html">
            <img
              loading="lazy"
              src="https://images.unsplash.com/photo-1598103586054-c4b456cbddc4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
              alt="Logo"
              width="60"
              height="60"
            />
          </a>
        </div>

        <div class="nav-logo-title nav-section-items">
          <a class="link-no-style" href="/index.html">Home</a>
        </div>

        <ul class="nav-bar-links list-style-none nav-section-items">
          <li class="list-inline-item">
            <a class="link-no-style" href="/pages/product.html">Products</a>
          </li>
        </ul>
      </div>

      <div class="nav-section">
        <label class="search-bar nav-section-item-width50pc">
          <span class="search-bar-btn" type="submit"
            ><i class="fa fa-search"> </i
          ></span>
          <input
            class="search-bar-input"
            type="text"
            placeholder="Type to search"
            name="search"
          />
        </label>

        <ul class="nav-icons list-style-none nav-section-item-width50pc">
          <li class="list-inline-item hide-profile-mobile">
            <a class="nav-icon-link link-no-style" href="./login.html">
              <span class="nav-icon">
                <i class="fas fa-user"></i>
              </span>
              <span class="nav-icon-text"> Login </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="nav-icon-link link-no-style" href="./wishlist.html">
              <span class="nav-icon">
                <i class="fas fa-heart"></i>
              </span>
              <span class="nav-icon-text"> Wishlist </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="nav-icon-link link-no-style" href="cart.html">
              <span class="nav-icon">
                <i class="fas fa-shopping-cart"></i>
              </span>
              <span class="nav-icon-text"> Cart </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="form-page-container flex--col flex--align-center flex--justfiy-center"
    >
      <form action="" class="form-container" novalidate>
        <h2 class="padding-s text-center">Sign Up</h2>
        <div class="flex--col gap-s">
          <div>
            <input
              type="email"
              class="input-txt"
              id="email-input"
              placeholder="Enter Email"
              required
            />
          </div>

          <div>
            <input
              type="password"
              class="input-txt"
              id="email-password"
              pattern="^.{8,}$"
              required
              placeholder="Enter Password"
            />
          </div>
          <div class="form-subtext flex-space-between">
            <label for="remember-me" class="flex-row gap-xs pointer">
              <input
                type="checkbox"
                name="checkbox"
                id="remember-me"
                class="input-checkbox"
              />
              I accept all the terms and conditions.
            </label>
          </div>
          <button class="btn btn-solid-primary primary btn-card">
            Sign up
          </button>
          <a href="./login.html" class="btn-outline-primary"
            >Already have an account? <i class="fas fa-chevron-right"></i
          ></a>
        </div>
      </form>
    </div>
    <footer class="main-footer">
      <p>Â© | 2022 | <span class="footer-txt"> Coral Store</span></p>
      <p class="footer-txt">Coral Store by Megha Pathak</p>

      <ul class="footer-list">
        <li>
          <a class="links" href="https://github.com/Megha-Pathak"

        </li>

        <li>
          <a class="links" href="https://twitter.com/Megha_Pathak_"
            ><i class="fab fa-2x fa-twitter"></i
          ></a>
        </li>
        <li>
          <a class="links" href="https://www.linkedin.com/in/megha--pathak/"
            ><i class="fab fa-2x fa-linkedin-in"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
